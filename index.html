<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8e9df6f424.js" crossorigin="anonymous"></script>
    <title>Formulario</title>

</head>
<body>
    <form class="border">
      <!-- Encabezado -->
        <div class="form-row">
          <div class="col">
            <h3 id="header-form"> Payment form example </h3> 
          </div>
        </div>
        <!-- Alerta cuando faltan datos por ingresar -->
        <div class="alert alert-danger" role="alert" id="first-div">
         <strong> Some fields are missing </strong>
        </div>
        <!-- Datos de la tarjeta de credito y monto -->
        <div class="form-row" id="second-div">
          <div class="col-md-4 mb-3">
            <label for="validationServer01">Card#</label>
            <input type="text" class="form-control" id="validationServer01" placeholder="XXXXXXXXX" pattern="[0-9]{13,16}" >
            
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationServer02">CVC#</label>
            <input type="text" class="form-control" id="validationServer02" placeholder="0000">
            
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationServer02">Amount</label>
            <input type="text" class="form-control" id="validationServer02" placeholder="Ammount">
              </div>
            </div>
          </div>
        </div>
        <!-- Nombre del titular -->
        <div class="form-row" id="third-div">
          <div class="col-md-6 mb-3">
            <label for="validationServer01">First Name</label>
            <input type="text" class="form-control" id="validationServer01">
            
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationServer02">Last Name</label>
            <input type="text" class="form-control" id="validationServer02">
            
          </div>
          
        </div>
        <!-- Ciudad, Estado y CÃ³digo postal -->
        <div class="form-row" id="forth-div">
          <div class="col-md-6 mb-3">
            <label for="validationServer01">City</label>
            <input type="text" class="form-control" id="validationServer01" value="" required>
            
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationServer02">State</label>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
              <option selected>Pick a State</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationServer02">Postal Code</label>
            <input type="text" class="form-control" id="validationServer02" value="" pattern="(\d{5}([\-]\d{4})?)">
            
          </div>
          
        </div>
        <!-- Tipo de tarjeta y mensaje opcional -->
        <div class="form-row" id="fifth-div">
          <div class="col-md-6 mb-3">
            <label for="validationServer01">We accept:</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text border-0">
                  <input type="radio" name="creditcard">
                  <i class="fab fa-cc-mastercard"></i>
                </div>
                <div class="input-group-text border-0">
                  <input type="radio" name="creditcard">
                  <i class="fab fa-cc-visa"></i>
                </div>
                <div class="input-group-text border-0">
                  <input type="radio" name="creditcard">
                  <i class="fab fa-cc-diners-club"></i>
                </div>
                <div class="input-group-text border-0">
                  <input type="radio" name="creditcard">
                  <i class="fab fa-cc-amex"></i>
                </div>
              </div>
              
            </div>
            
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationServer02">Message</label>
            <textarea class="form-control" aria-label="With textarea"></textarea>
            <small id="messageHelp" class="form-text text-muted">Add any notes here.</small>
          </div>
          
        </div>
        <!-- Botones de enviar o cancelar -->
        <div class="form-row justify-content-end" id="footer-form">
            <div class="col-3">
              <button class="btn btn-secondary" type="submit" id="cancel">Cancel</button>
              <button class="btn btn-primary" type="submit" id="send">Send</button>
        </div>
        </div>
         
      </form>
      
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
